<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">

    <!-- Demo styles -->
    
  </head>

  <body>

    <h1 class="heading">Welcome to Udhav's Wallpaper library</h1>
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/image0(10).jpg" />
        </div>
        <div class="swiper-slide">
          <img src="img/image0(1).png" />
        </div>
        <div class="swiper-slide">
          <img src="img/image0(14).jpg" />
        </div>
        <div class="swiper-slide">
          <img src="img/image0(15).jpg" />
        </div>
        <div class="swiper-slide">
          <img src="img/image0(16).jpg" />
        </div>
        <div class="swiper-slide">
          <img src="img/image0(17).jpg" />
        </div>
        
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop: true,
        autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
